<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Intervals Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>

    <header>
        <div class="title-cnt">
            <h1 class="white-txt">Music Intervals Quiz</h1>
        </div>
    </header>

    <main>
        <div class="quiz-cnt">
            <div class="question-cnt"> 

                <div id="select_cnt" class="select_cnt">
                    <label for="cars" class="white-txt margin-rg">Choose a key:</label>
                        <select id="choose_key">
                            <option value="1">C major</option>
                            <option value="2">D major</option>
                            <option value="3">E major</option>
                            <option value="4">F major</option>
                            <option value="5">G major</option>
                            <option value="6">A major</option>
                            <option value="7">B major</option>
                        </select>
                        <button id="start_btn">Play</button>
                        
                </div>

                <button id="next" class="none">Domanda successiva</button>

                <div id="question_panel" class="questions_panel none">
                    <!--Domanda-->
                </div>

            </div>

            <div class="answer-cnt">

                <div class="row-cnt">

                    <div id="row" class="row">
                        <div id="alert" class="none">
                            <h2>Complimenti hai terminato il test!</h2><br>
                            <h3 id="errors" class="none"></h3>
                            <button id="reset">Riavvia</button#>                       
                        </div>  

                        <div class="col none">
                                                    
                        </div>
                        <div class="col none">
                            
                        </div>  
                        <div class="col none">
                            
                        </div>
                        <div class="col none">
                            
                        </div>  
                    </div>

                </div>
                
            </div> 
        </div>
    </main>

    <footer>
        <div class="question_number">
            <h4 id='question_number'class="white-txt">
                <!--Total #/20-->
            </h4>
        </div>
        <div class="footer-txt">
            <h4 class="white-txt">
                Developed by Mattia Bardino.
            </h4>
        </div> 
    </footer>



    <script src="main.js"></script>
</body>
</html>
