<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>

    <main>
        <div class="quiz-cnt">
            <div class="question-cnt"> 

                <div class="select_cnt">
                    <label for="cars" class="white-txt margin-rg">Choose a key:</label>
                        <select id="choose_key">
                            <option value="1">C major</option>
                            <option value="2">D major</option>
                            <option value="3">E major</option>
                            <option value="4">F major</option>
                            <option value="5">G major</option>
                            <option value="6">A major</option>
                            <option value="7">B major</option>
                        </select>
                        <button id="start_btn">Play</button>
                </div>

                <h3 id="question" class="white-txt">
                    What's the <span id="note"> # </span#> of <span id="key"> # </span>?
                </h3>

            </div>

            <div class="answer-cnt">

                <div class="row-cnt">

                    <div id="row" class="row">
                         <div class="col none">

                        <div class="col none">

                        <div class="col none">
                            
                        </div>
                        <div class="col none">
                            
                        </div>  
                    </div>

                </div>
                
            </div> 
        </div>
    </main>

    <footer>
        <div class="footer-txt">
            <h4 class="white-txt">
                Developed by Mattia Bardino

        </div>
